{% extends 'base.html' %}

{% block content %}
<h1>Menu Items</h1>

<table class="table">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Edit Item</th>
  </tr>
  {% for menu_item in object_list %}
  <tr>
    <td>
      {{ menu_item.name }}
    </td>
    <td>
      ${{ menu_item.price }}
    </td>
    <td>
      <div class="btn-group" role="group">
      <a href="{% url 'update_menu_item' menu_item.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_menu_item' menu_item.id %}" class="btn btn-danger">Delete</a>
      </div>
    </td>
  </tr>
  {% endfor %}
</table>


<a href="{% url 'create_menu_item' %}" class="btn mealwise-bg-darkgreen mealwise-white">Create Menu Item</a>

{% endblock %}
