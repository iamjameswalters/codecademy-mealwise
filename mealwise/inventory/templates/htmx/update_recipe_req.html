{% load django_bootstrap5 %}

<tr hx-target="this" hx-swap="outerHTML" id="update_form">
  {% csrf_token %}
  <td><input type="hidden" name="menu_item" value="{{ object.menu_item.id }}" />
    <label for="id_ingredient" class="visually-hidden">Ingredient</label>
    <select name="ingredient" id="id_ingredient" required class="form-select" hx-get="{% url 'htmx_get_ingredient_unit' %}" hx-target="#selected_units" hx-swap="innerhtml">
      {% for id, name in form.fields.ingredient.choices %}
      {% if id == object.ingredient.id %}
      <option value="{{ id }}" selected>{{ name }}</option>
      {% else %}
      <option value="{{ id }}">{{ name }}</option>
      {% endif %}
      {% endfor %}
    </select>
    {% bootstrap_form_errors form layout='inline' %} 
    </td>
  <td><input type="number" name="quantity" value="{{ object.quantity }}" step="any" class="form-control" placeholder="Quantity" required="" id="id_quantity" style="width: 60%; display: inline;"><label for="id_quantity" class="ms-2"><span id="selected_units">{{ object.ingredient.unit }}</span>(s)</label></td>
    <td>
      <div class="btn-group">
      <button class="btn btn-success" hx-include='closest tr' hx-post="{% url 'htmx_update_recipe_req' object.menu_item.id %}">Save</button>
      <button class="btn btn-danger" hx-get="{% url 'htmx_recipe_req' object.id %}">Cancel</button>
      </div>
    </td> 
</tr>
