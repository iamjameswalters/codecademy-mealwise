<tr hx-target="this" hx-swap="outerHTML">
  <td>
    {{ ingredient.name }}
  </td>
  <td>
    {{ ingredient.quantity }} {{ ingredient.unit }}(s)
  </td>
  <td>
    ${{ ingredient.price_per_unit }} / {{ ingredient.unit }}
  </td>
  <td>
    <div class="btn-group">
    <button hx-get="{% url 'htmx_update_ingredient' ingredient.id %}" class="btn btn-primary">Edit</button>
    <a href="{% url 'delete_ingredient' ingredient.id %}" class="btn btn-danger">Delete</a>
    </div>
  </td>
</tr>
