{% extends basetemplate %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="modal-header">
    <h5 class="modal-title" id="modalLabel">Sign up for Mealwise</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body" id="errors-here">
    <form action="{% url 'signup' %}" method="POST" id="signupForm" class="form">
    {% csrf_token %} 
    {% bootstrap_form form %}
    </form>
    </div>
    <div class="modal-footer">
      {% if basetemplate == 'full_modal.html' or back_function == 'close' %}
      <button
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >
        Back
      </button>
      {% else %}
      <button
        class="btn btn-secondary"
        hx-get="{% url 'login_intermodal' %}?next={{ next_page }}"
      >
        Back
      </button>
      {% endif %}
      <button class="btn btn-primary" hx-post="{% url 'signup' %}?next={{ next_page }}&back={{ back_function }}" hx-include="#signupForm">
       Submit
      </button>
    </div>
  </div>
{% endblock %}
