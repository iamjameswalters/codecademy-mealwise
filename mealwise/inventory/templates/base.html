{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mealwise - Mind your peas and queues</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'mealwise-theme.css' %}" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block extrahead %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark mealwise-bg-darkgreen">
      <div class="container" style="max-width: 1200px">
        <a class="navbar-brand" href="{% url 'home' %}">mealwise</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseNavTarget"
          aria-controls="collapseNavTarget"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapseNavTarget">
          <div class="navbar-nav me-auto">
            <a
              class="nav-link {{ active_nav_home }}"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
            <a class="nav-link {{ active_nav_menu }}" href="{% url 'menu' %}">Menu</a>
            <a class="nav-link {{ active_nav_recipes }}" href="{% url 'recipes' %}">Recipes</a>
            <a class="nav-link {{ active_nav_pantry }}" href="{% url 'ingredients' %}">Pantry</a>
            <a class="nav-link {{ active_nav_purchases }}" href="{% url 'purchases' %}">Purchases</a>
            <a class="nav-link {{ active_nav_report }}" href="{% url 'report' %}">Report</a>
          </div>
          <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="max-width: 1200px">
      <div class="container px-0 mt-4">{% block content %} {% endblock %}</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/hyperscript.org@0.8.3"></script>
  </body>
</html>
